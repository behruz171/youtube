<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        .card {
            height: 300px;
        }
    </style>
</head>

<body>

    <div class="mx-3 my-4 text-center">
        <nav class="row d-flex align-items-center">
            <div class="col-4">
                <i class="bi bi-list fs-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
                    aria-controls="offcanvasScrolling"></i>
            </div>
            <div class="col-4 input-group-lg">
                <input type="text" placeholder="Search" class="form-control" oninput="qidir(this.value)">
            </div>
            <div class="col-4">
                <i class="bi bi-youtube text-danger fs-1">YouTube</i>
            </div>
        </nav>
    </div>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Offcanvas with body scrolling</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p><input class="form-control inp1" type="text"></p>
            <p><input class="form-control inp2" type="text"></p>
            <button class="form-control btn btn-danger" data-bs-dismiss="offcanvas" aria-label="Close"
                onclick="bos()">bos</button>
        </div>
    </div>


    <div class="container">
        <div class="row row1">

        </div>
        <div class="row">
            <div class="col-12">
                <button onclick="add3()" class="btn btn-success fs-4 fw-bold form-control my-5">ADD +3</button>
            </div>
        </div>
    </div>





    <script src="./js/youtube.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
